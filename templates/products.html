{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'assets/css/products.css' %}">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>O Monolito</h1>
                <p>Um e-commerce digital desenvolvido pelos "Guris"</p>
            </div>
            <div class="header-buttons">
                {# Use Django URL tag for internal links #}
                <a href="{% url 'core:carrinho' %}" class="btn btn-primary">Carrinho</a>
                <button id="logoutButton" class="btn btn-danger">Sair</button>
            </div>
        </div>
    </header>

    <!-- Body -->
    <main class="body-container">
        <div id="productList" class="product-list">
            <!-- Produtos serÃ£o carregados aqui via JavaScript -->
        </div>
    </main>
    
    <script src="{% static 'assets/js/config.js' %}"></script>
    <script src="{% static 'assets/js/products.js' %}" type="module"></script>
    <script src="{% static 'assets/js/logout.js' %}"></script>
</body>
</html>
